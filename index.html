<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR รับเงิน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5c677d;
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text-color: #777777;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .payment-card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .card-header p {
            font-size: 16px;
            color: var(--light-text-color);
            margin: 0 0 30px 0;
        }
        .dropdown-container {
            position: relative;
            margin-bottom: 30px;
        }
        .bank-select {
            appearance: none;
            background-color: #f0f4f8;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            padding: 15px 40px 15px 20px;
            font-size: 18px;
            font-family: 'Sarabun', sans-serif;
            color: var(--text-color);
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .bank-select:hover { border-color: var(--primary-color); }
        .bank-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        .dropdown-container::after {
            content: '▼';
            font-size: 12px;
            color: var(--light-text-color);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .qr-display {
            margin-top: 20px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-code {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .qr-code.active { display: flex; }
        .qr-code img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border: none;
            margin-bottom: 20px;
        }
        .qr-code .bank-name { font-size: 20px; font-weight: 700; }
        .qr-code .account-info { font-size: 14px; color: var(--light-text-color); margin-top: 5px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CSS ใหม่สำหรับปุ่มแชร์แบบ Native --- */
        .native-share-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .native-share-button:hover {
            background-color: #3d4554;
            transform: scale(1.05);
        }
        .native-share-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="card-header">
            <h1>QR รับเงิน</h1>
            <p>กรุณาเลือกบัญชีธนาคารที่ต้องการ</p>
        </div>
        <div class="dropdown-container">
            <select id="bankSelector" class="bank-select">
                <option value="">-- เลือกธนาคาร --</option>
                <option value="kbank">ธนาคารกสิกรไทย</option>
                <option value="make">Make by Kbank</option>
                <option value="ttb">ธนาคาร TTB</option>
            </select>
        </div>
        <div id="qrDisplay" class="qr-display">
            <!-- QR Codes will be displayed here -->
            <div id="kbank-qr" class="qr-code">
                <img src="images/qr-kbank.png" alt="QR Code กสิกรไทย">
                <p class="bank-name">ธนาคารกสิกรไทย</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            <div id="make-qr" class="qr-code">
                <img src="images/qr-make.png" alt="QR Code Make by Kbank">
                <p class="bank-name">Make by Kbank</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            <div id="ttb-qr" class="qr-code">
                <img src="images/qr-ttb.png" alt="QR Code TTB">
                <p class="bank-name">ธนาคาร TTB</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            
            <!-- --- HTML ใหม่: ปุ่มแชร์แบบ Native --- -->
            <button id="nativeShareBtn" class="native-share-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"></path></svg>
                แชร์รูปภาพ
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // URL หลักของ GitHub Pages ของคุณ
            const baseUrl = 'https://puicuppom.github.io/QR-PUI/';

            const selector = document.getElementById('bankSelector');
            const qrCodes = document.querySelectorAll('.qr-code');
            const shareBtn = document.getElementById('nativeShareBtn');
            let currentImageUrl = '';

            // ฟังก์ชันสำหรับแชร์รูปภาพ
            async function shareImage() {
                if (!currentImageUrl) return;

                try {
                    // 1. ดึงข้อมูลรูปภาพจาก URL
                    const response = await fetch(currentImageUrl);
                    const blob = await response.blob();
                    const file = new File([blob], 'qr-payment.png', { type: blob.type });

                    // 2. ตรวจสอบว่าเบราว์เซอร์สามารถแชร์ไฟล์นี้ได้หรือไม่
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        // 3. เรียกใช้ Native Share API
                        await navigator.share({
                            files: [file],
                            title: 'QR Code สำหรับชำระเงิน',
                            text: 'สแกน QR Code นี้เพื่อชำระเงิน',
                        });
                    } else {
                        alert('ไม่สามารถแชร์ไฟล์นี้ได้');
                    }
                } catch (error) {
                    console.error('เกิดข้อผิดพลาดในการแชร์:', error);
                }
            }
            
            // ตรวจสอบก่อนว่าเบราว์เซอร์รองรับ Web Share API หรือไม่
            if (navigator.share) {
                shareBtn.addEventListener('click', shareImage);
            } else {
                // ถ้าไม่รองรับ ก็ไม่ต้องทำอะไรเลย (ปุ่มจะถูกซ่อนไว้ตลอด)
                console.log('Web Share API is not supported in this browser.');
            }

            // จัดการเมื่อมีการเลือกธนาคาร
            selector.addEventListener('change', function() {
                const selectedValue = this.value;
                qrCodes.forEach(code => code.classList.remove('active'));
                
                if (selectedValue) {
                    const selectedQr = document.getElementById(selectedValue + '-qr');
                    if (selectedQr) {
                        selectedQr.classList.add('active');

                        const imgElement = selectedQr.querySelector('img');
                        // สร้าง URL เต็มของรูปภาพ
                        currentImageUrl = new URL(imgElement.getAttribute('src'), baseUrl).href;
                        
                        // แสดงปุ่มแชร์เฉพาะเมื่อเบราว์เซอร์รองรับเท่านั้น
                        if (navigator.share) {
                           shareBtn.style.display = 'inline-flex';
                        }
                    }
                } else {
                    currentImageUrl = '';
                    shareBtn.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
