<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR รับเงิน</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text-color: #777777;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --line-color: #06C755; /* LINE Green */
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .payment-card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .card-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .card-header p {
            font-size: 16px;
            color: var(--light-text-color);
            margin: 0 0 30px 0;
        }
        .dropdown-container {
            position: relative;
            margin-bottom: 30px;
        }
        .bank-select {
            appearance: none;
            background-color: #f0f4f8;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            padding: 15px 40px 15px 20px;
            font-size: 18px;
            font-family: 'Sarabun', sans-serif;
            color: var(--text-color);
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .bank-select:hover { border-color: var(--primary-color); }
        .bank-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        .dropdown-container::after {
            content: '▼';
            font-size: 12px;
            color: var(--light-text-color);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .qr-display {
            margin-top: 20px;
            min-height: 350px; /* Adjust height to fit button */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qr-code {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .qr-code.active { display: flex; }
        .qr-code img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border: none;
            margin-bottom: 20px;
        }
        .qr-code .bank-name { font-size: 20px; font-weight: 700; }
        .qr-code .account-info { font-size: 14px; color: var(--light-text-color); margin-top: 5px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CSS ใหม่สำหรับปุ่มแชร์ --- */
        .line-share-button {
            background-color: var(--line-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .line-share-button:hover {
            background-color: #05a544;
            transform: scale(1.05);
        }
        .line-share-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="card-header">
            <h1>QR รับเงิน</h1>
            <p>กรุณาเลือกบัญชีธนาคารที่ต้องการ</p>
        </div>
        <div class="dropdown-container">
            <select id="bankSelector" class="bank-select">
                <option value="">-- เลือกธนาคาร --</option>
                <option value="kbank">ธนาคารกสิกรไทย</option>
                <option value="make">Make by Kbank</option>
                <option value="ttb">ธนาคาร TTB</option>
            </select>
        </div>
        <div id="qrDisplay" class="qr-display">
            <!-- QR Codes will be displayed here -->
            <div id="kbank-qr" class="qr-code">
                <img src="images/qr-kbank.png" alt="QR Code กสิกรไทย">
                <p class="bank-name">ธนาคารกสิกรไทย</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            <div id="make-qr" class="qr-code">
                <img src="images/qr-make.png" alt="QR Code Make by Kbank">
                <p class="bank-name">Make by Kbank</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            <div id="ttb-qr" class="qr-code">
                <img src="images/qr-ttb.png" alt="QR Code TTB">
                <p class="bank-name">ธนาคาร TTB</p>
                <p class="account-info">ชื่อบัญชี: นายวนัส ฉัตรชฎานุกูล</p>
            </div>
            
            <!-- --- HTML ใหม่: ปุ่มแชร์ --- -->
            <button id="shareBtn" class="line-share-button" style="display: none;">
                <svg viewBox="0 0 24 24"><path d="M20.2,0H3.8C1.7,0,0,1.7,0,3.8v16.4C0,22.3,1.7,24,3.8,24h16.4c2.1,0,3.8-1.7,3.8-3.8V3.8C24,1.7,22.3,0,20.2,0z M10.4,18.4H7.2V8h3.2V18.4z M8.8,6.8c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S9.9,6.8,8.8,6.8z M18.4,18.4h-3.2v-4.8c0-1.1-0.4-1.9-1.4-1.9 c-0.8,0-1.2,0.5-1.4,1v5.7h-3.2V8h3.2v1.5c0.4-0.8,1.5-1.6,2.9-1.6c3.2,0,3.7,2.1,3.7,4.8V18.4z"/></svg>
                แชร์ไปยัง LINE
            </button>
        </div>
    </div>
    <script>
        // --- JavaScript ที่อัปเดตแล้ว ---
        document.addEventListener('DOMContentLoaded', function () {
            // --- !! แก้ไขตรงนี้ !! ---
            // ใส่ URL หลักของ GitHub Pages ของคุณที่นี่
            const baseUrl = 'https://puicuppom.github.io/QR-'; 
            // ---------------------

            const selector = document.getElementById('bankSelector');
            const qrCodes = document.querySelectorAll('.qr-code');
            const shareBtn = document.getElementById('shareBtn');

            selector.addEventListener('change', function() {
                const selectedValue = this.value;
                
                qrCodes.forEach(code => code.classList.remove('active'));
                
                if (selectedValue) {
                    const selectedQr = document.getElementById(selectedValue + '-qr');
                    if (selectedQr) {
                        selectedQr.classList.add('active');

                        // สร้าง URL เต็มของรูปภาพ
                        const imgElement = selectedQr.querySelector('img');
                        const relativePath = imgElement.getAttribute('src');
                        const fullImageUrl = baseUrl + '/' + relativePath;

                        // ตั้งค่าการทำงานของปุ่มแชร์
                        shareBtn.onclick = function() {
                            window.location.href = 'line://msg/image/' + encodeURIComponent(fullImageUrl);
                        };
                        shareBtn.style.display = 'inline-flex'; // แสดงปุ่มแชร์
                    }
                } else {
                    shareBtn.style.display = 'none'; // ซ่อนปุ่มเมื่อไม่มีอะไรถูกเลือก
                }
            });
        });
    </script>
</body>
</html>
